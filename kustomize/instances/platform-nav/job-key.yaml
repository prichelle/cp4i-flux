apiVersion: batch/v1
kind: Job
metadata:
  name: copy-key
  namespace: cp4i
spec:
  template:
    spec:
      serviceAccountName: admin-sa    
      containers:
      - name: copy-key
        image: bitnami/kubectl:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            kubectl get secret ibm-entitlement-key -n default -o yaml | sed 's/default/cp4i/g' | kubectl create -n cp4i -f - 
            echo "key created!"
      restartPolicy: Never